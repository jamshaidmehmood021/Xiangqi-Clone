<!DOCTYPE html>
<html lang="en">
<script>
  function myFunction() {
    document.getElementById("demo").innerHTML = "Paragraph changed.";
  }
  function myFunction1() {
    document.getElementById("demo1").innerHTML = "Paragraph1 changed.";
  }
  function alertFunction()
  {
    window.alert(5 + 6);
  }
</script>
</head>

<body>

  <h2>Demo JavaScript in Head</h2>

  <p id="demo">Paragraph.</p>
  <p id="demo1">Paragraph1.</p>

  <button type="button" onclick="myFunction()">Try it</button>
  <button type="button" onclick="myFunction1()">Try it for paragraph1</button>
  <button type="button" onclick="alertFunction()">Click it for generating alert</button>

</body>

</html>
